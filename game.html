<html>
<head>
    <title>Very simple platform shooter prototype</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
	<script src="game.js" type="text/javascript"></script>
</head>
<body style="font-family: arial">

    <div id="game"></div>
	<div class="floater" style="display: flex; width: 50%; margin: auto">
	<div class="controls">
		<h1 style="width: 300px;">Controls</h1>
			<p>Arrow Keys - move character</p>
			<p>Space - Jump</p>
			<p>Shift - Shoot Laser Cannon</p>
	</div>
	<div class="objective" style="width:350px;">
    	<h1>Objective</h1>
			<p>Grab the key and bring it to the launch pad.</p>
	</div>
	</div>
</body>
</html>
